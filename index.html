<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Carousel Practice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
    <h1 class="text-center mb-5">Carousel of different Cities</h1>
    <div class="carousel slide container w-50" id="carouselID" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button class="active" data-bs-target="#carouselID" data-bs-slide-to="0" type="button"></button>
            <button data-bs-target="#carouselID" data-bs-slide-to="1" type="button"></button>
            <button data-bs-target="#carouselID" data-bs-slide-to="2" type="button"></button>
            <button data-bs-target="#carouselID" data-bs-slide-to="3" type="button"></button>
         
         </div> 
        <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="3000">
                <img src="img/sanfran.jpg" class="w-100 d-block" alt="San Francisco">
                <div class="carousel-caption">
                    <h2 class="text-warning">San Francisco, CA</h2>
                </div>
            </div>
            <div class="carousel-item" data-bs-interval="3000">
                <img src="img/ventura.jpg" class="w-100 d-block" alt="Ventura">
                <div class="carousel-caption">
                    <h2 class="text-info">Ventura, CA</h2>
                </div>
            </div>
            <div class="carousel-item" data-bs-interval="3000">
                <img src="img/miami.jpg" class="w-100 d-block" alt="Miami">
                <div class="carousel-caption">
                    <h2 class="text-danger">Miami, FL</h2>
                </div>
            </div>
            <div class="carousel-item" data-bs-interval="3000">
                <img src="img/ny.jpg" height="464" class="w-100 d-block" alt="New York">
                <div class="carousel-caption">
                    <h2 class="text-warning">Manhattan, New York</h2>
                </div>
            </div>
        </div>

        <button class="carousel-control-prev" type="button" data-bs-target="#carouselID" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselID" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
    </div>
<p class="text-center mt-5">All images from <a href="https://www.pexels.com/">Pexels</a></p>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
